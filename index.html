<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Comments Form</title>
  <!-- Add Bootstrap CSS Link -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Comments Form</h1>
    <form action="/save" method="POST" class="mt-4">
      <div class="form-group">
        <label for="Name">Name:</label>
        <input type="text" class="form-control" name="Name" required>
      </div>
      <div class="form-group">
        <label for="Address">Address:</label>
        <input type="text" class="form-control" name="Address" required>
      </div>
      <div class="form-group">
        <label for="Comment">Comment:</label>
        <input type="text" class="form-control" name="Comment" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Save User</button>
    </form>

    <button onclick="getComments()" class="btn btn-secondary mt-3">Get Users</button>

    <div id="comments" class="mt-4"></div>
  </div>

  <!-- Add Bootstrap JavaScript and jQuery (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function getComments() {
      fetch('/get')
        .then(response => response.json())
        .then(data => {
          const commentsDiv = document.getElementById('comments');
          commentsDiv.innerHTML = '<h2>Comments:</h2>';
          data.forEach(comment => {
            commentsDiv.innerHTML += `
              <p><strong>Name:</strong> ${comment.Name}</p>
              <p><strong>Address:</strong> ${comment.Address}</p>
              <p><strong>Comment:</strong> ${comment.Comment}</p>
              <p><strong>Email:</strong> ${comment.email}</p>
              <hr>
            `;
          });
        });
    }
  </script>
</body>
</html>
